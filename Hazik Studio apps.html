<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazik Studio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Splash Screen */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, red, black);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    /* Main Content */
    #main-content {
      display: none;
      background: #f5f5f5;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .game-card {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    .game-card button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .game-card button:hover {
      background: black;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }
    #popup .popup-content {
      background: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">Made By Hazik Studio</div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to Hazik Studio</h1>
    <div class="game-card">
      <img src="https://i.postimg.cc/W1ZyZkmt/file-QLAcxnk-Fie-Tbyov5qt-BR8c-1.webp" alt="Dumper Simulator">
      <h2>Dumper Simulator 2025</h2>
      <button onclick="downloadGame()">Download Game</button>
    </div>
    <div class="game-card">
      <img src="https://i.postimg.cc/1XLHRvjB/file-28hcn3ytn9nu-Uamn-UAPG2-R-1.webp" alt="Mini Truck Simulator">
      <h2>Indian Mini Truck Simulator 2025</h2>
      <button onclick="comingSoon()">Coming Soon</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <p id="popup-text"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Splash Screen Functionality
    const splash = document.getElementById("splash");
    const mainContent = document.getElementById("main-content");

    setTimeout(() => {
      splash.style.display = "none";
      mainContent.style.display = "block";
    }, 3000); // 3 seconds splash screen

    // Popup Functionality
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");

    function downloadGame() {
      popupText.textContent = "Download Dumper Simulator 2025?";
      popup.style.display = "flex";
      popup.onclick = function () {
        window.location.href = "https://drive.usercontent.google.com/open?id=1-0UVtU5m_wpjtOr_gii3bUJDXuVAw4my&authuser=0";
      };
    }

    function comingSoon() {
      popupText.textContent = "Indian Mini Truck Simulator is Coming Soon!";
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body></html>
